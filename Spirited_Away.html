<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />

    <title>"Study Ghibli"</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="Spirited_Away.css" />

    <!-- import the webpage's javascript file -->
  </head>
  <body>
    <!-- this is the start of content -->

    <div class="Timer">
      <h2>Timer</h2>
    </div>

    <div id="container">
      <p id="hour-label" class="label">Hours</p>
      <p id="min-label" class="label">Minutes</p>
      <p id="sec-label" class="label">Seconds</p>
      <input id="hour" type="number" max="99" min="0" value="0" class="time" />
      <p id="p1" class="semicolon">:</p>
      <input
        id="minute"
        type="number"
        max="60"
        min="0"
        value="0"
        class="time"
      />
      <p id="p2" class="semicolon">:</p>
      <input id="sec" type="number" max="60" min="0" value="0" class="time" />
      <button id="start" class="button">Start</button>
      <button id="reset" class="button">Reset</button>
      <button id ="stop" class = "button">Stop</button>
    </div>

    <div class="Music-Player">
      <h2>Music Player</h2>
    </div>
    <div class="music-container" id="music-container">
      <div class="music-info">
        <h4 id="title"></h4>
        <div class="progress-container" id="progress-container">
          <div class="progress" id="progress"></div>
        </div>
      </div>

      <audio
        src="https://cdn.glitch.global/89be2ea4-79b8-4a1d-a240-17699999f723/One Summers Day.mp3?v=1641538998059"
        id="audio"
      ></audio>

      <div class="img-container">
        <img
          src="https://cdn.glitch.global/89be2ea4-79b8-4a1d-a240-17699999f723/spirited%20away%20album.png?v=1641539217729"
          alt=" "
          id="cover"
        />
      </div>

      <div class="navigation">
        <button id="prev" class="action-btn">
          <i class="fas fa-backward"></i>
        </button>
        <button id="play" class="action-btn-big">
          <i class="fas fa-play"></i>
        </button>
        <button id="next" class="action-btn">
          <i class="fas fa-forward"></i>
        </button>
      </div>
    </div>

    
    <!--todo list--->
    
    <div class="all-tasks">
      <h2 class="task-list-title">My lists</h2>
      <ul class="task-list" data-lists>
      </ul>

      <form action="" data-new-list-form>
        <input 
          type="text"
          class="new list"
          data-new-list-input
          placeholder="new list name"
          aria-label="new list name"
        />
        <button class="btn create" aria-label="create new list">+</button>
      </form>
    </div>

      
    
    <div class="todo-list" data-list-display-container>
      
        <div class="todo-header">
          <h2 class="list-title" data-list-title>YouTube</h2>
          <p class="task-count" data-list-count>3 tasks remaining</p>
        </div>

        <div class="todo-body">

          <div class="tasks" data-tasks></div>

          <div class="new-task-creator">
              <form action="" data-new-task-form>
                  <input 
                    type="text"
                    data-new-task-input
                    class="new task"
                    placeholder="new task name"
                    aria-label="new task name"
                  />
                  <button class="btn create" aria-label="create new task">+</button>
                </form>
          </div>

          <div class="delete-stuff">
            <button class="btn delete" data-clear-complete-tasks-button>Clear completed tasks</button>
            <button class="btn delete" data-delete-list-button>Delete list</button>
          </div>  
          <!--let's us select in js-->
        </div>
      </div>
      

   
    <!--</div>-->
    <template id = "task-template">
      <div class="task">
        <input 
          type="checkbox"/>
        <label>
          <span class="custom-checkbox"></span>
        </label>
      </div>
    </template>
    
    <script src = "todoList.js"></script>
    <script src="music_Totoro.js"></script>
    <script src="timer.js"></script>
  </body>
</html>
