<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />

    <title>"Study Ghibli"</title>

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="style_study1.css" />

    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
  </head>
  <body>
    <!-- this is the start of content -->
      <h1>Music Player</h1>
    <div class="music-container" id="music-container">
      <div class="music-info">
        <h4 id="title"></h4>
        <div class="progress-container" id="progress-container">
          <div class="progress" id="progress"></div>
        </div>
      </div>

      <audio src="https://cdn.glitch.global/89be2ea4-79b8-4a1d-a240-17699999f723/One%20Summers%20Day%20-%20Joe%20Hisaishi.mp3?v=1641538998059" id="audio"></audio>

      <div class="img-container">
        <img src="assests/Purple Spirited away.jpg" alt=" " id="cover" />
      </div>

      <div class="navigation">
        <button id="prev" class="action-btn">
          <i class="fas fa-backward"></i>
        </button>
        <button id="play" class="action-btn-big">
          <i class="fas fa-play"></i>
        </button>
        <button id="next" class="action-btn">
          <i class="fas fa-forward"></i>
        </button>
      </div>
      </div>
     <script src="script.js"></script>
  </body>
